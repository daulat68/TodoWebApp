<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Todo App</h1>
    <input id="taskInput" placeholder="Enter Your Task">
    <input type="text" id="assignInput" placeholder="Assigned To">
    <input type="date" id="dateInput">
    <button id="delAll"><i class="fa-solid fa-xmark"></i> Delete All</button>
    <button id="add"><i class="fa-solid fa-plus"></i> Add Task</button>

    <ul>
        <li>Eat<button class="del">Delete</button>
        <button class="up"><i class="fa-solid fa-arrow-up-long"></i>Up</button>
        <button class="down"><i class="fa-solid fa-arrow-down-long"></i>Down</button>
        </li>

        <li>Sleep<button class="del">Delete</button> 
        <button class="up"><i class="fa-solid fa-arrow-up-long"></i>Up</button>
        <button class="down"><i class="fa-solid fa-arrow-down-long"></i>Down</button>
        </li>
    </ul>
    <script src="app.js"></script>
</body>
</html>
